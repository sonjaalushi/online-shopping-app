<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories - Online Shopping</title>
</head>
<body>
<h1>Product Categories</h1>
<div>
    <ul>
        <li th:each="category : ${categories}">
            <a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
        </li>
    </ul>
</div>
</body>
</html>
