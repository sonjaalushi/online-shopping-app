<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Create Order</h1>

<form th:action="@{/orders/}" th:object="${order}" method="post">
    <input type="hidden" th:field="*{product.id}" />
    <label for="userName">User Name</label>
    <input type="text" id="userName" th:field="*{userName}" />

    <label for="totalCost">Total Cost</label>
    <input type="number" id="totalCost" th:field="*{totalCost}" />

    <label for="deliveryaddress">Delivery Address</label>
    <input type="text" id="deliveryaddress" th:field="*{deliveryaddress}" />

    <label for="userAddress">User Address</label>
    <input type="text" id="userAddress" th:field="*{userAddress}" />

    <label for="dateOfSubmission">Date of Submission</label>
    <input type="date" id="dateOfSubmission" th:field="*{dateOfSubmission}" />

    <label for="status">Status</label>
    <select id="status" th:field="*{status}">
        <option value="ACTIVE">ACTIVE</option>
        <option value="PENDING">PENDING</option>
        <option value="SENT">SENT</option>
    </select>

<!--    <label for="quantity">Quantity</label>-->
<!--    <input type="number" id="quantity" th:field="*{quantity}" />-->

    <button type="submit">Order</button>
</form>
</body>
</html>
