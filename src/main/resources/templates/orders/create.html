<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Your custom CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Create Order</h1>
<form action="#" th:action="@{/orders}" th:object="${order}" method="post">
    <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" />
    </div>
    <div>
        <label for="totalCost">Total Cost:</label>
        <input type="number" id="totalCost" th:field="*{totalCost}" />
    </div>
    <div>
        <label for="deliveryaddress">Delivery Address:</label>
        <input type="text" id="deliveryaddress" th:field="*{deliveryaddress}" />
    </div>
    <div>
        <label for="userAddress">User Address:</label>
        <input type="text" id="userAddress" th:field="*{userAddress}" />
    </div>
    <div>
        <label for="dateOfSubmission">Date of Submission:</label>
        <input type="date" id="dateOfSubmission" th:field="*{dateOfSubmission}" />
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="ACTIVE">ACTIVE</option>
            <option value="PENDING">PENDING</option>
            <option value="SENT">PENDING</option>
        </select>
    </div>
    <div>


        <label for="product">Product:</label>
        <select id="product" th:field="*{product.id}">
            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
        </select>




        <button type="submit">Save</button>
    </div>
</form>
<a href="/orders">Back to List</a>
</body>
</html>
