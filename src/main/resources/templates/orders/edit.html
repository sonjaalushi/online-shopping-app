<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edit Order</h1>
<form action="#" th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
    <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" />
    </div>
    <div>
        <label for="totalCost">Total Cost:</label>
        <input type="number" id="totalCost" th:field="*{totalCost}" />
    </div>
    <div>
        <label for="deliveryaddress">Delivery Address:</label>
        <input type="text" id="deliveryaddress" th:field="*{deliveryaddress}" />
    </div>
    <div>
        <label for="userAddress">User Address:</label>
        <input type="text" id="userAddress" th:field="*{userAddress}" />
    </div>
    <div>
        <label for="dateOfSubmission">Date of Submission:</label>
        <input type="date" id="dateOfSubmission" th:field="*{dateOfSubmission}" />
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">PENDING</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="DELIVERED">DELIVERED</option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/orders">Back to List</a>
</body>
</html>
