<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Edit Order</h1>
<form action="#" th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
    <div>
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" />
    </div>
    <div>
        <label for="totalCost">Total Cost:</label>
        <input type="number" id="totalCost" th:field="*{totalCost}" />
    </div>
    <div>
        <label for="deliveryaddress">Delivery Address:</label>
        <input type="text" id="deliveryaddress" th:field="*{deliveryaddress}" />
    </div>
    <div>
        <label for="userAddress">User Address:</label>
        <input type="text" id="userAddress" th:field="*{userAddress}" />
    </div>
    <div>
        <label for="dateOfSubmission">Date of Submission:</label>
        <input type="date" id="dateOfSubmission" th:field="*{dateOfSubmission}" />
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">PENDING</option>
            <option value="SHIPPED">SHIPPED</option>
            <option value="DELIVERED">DELIVERED</option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/orders">Back to List</a>
</body>
</html>
