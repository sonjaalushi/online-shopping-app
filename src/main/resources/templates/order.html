<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
</head>
<body>
<h1>Order Details</h1>
<form th:object="${order}" method="post" action="/orders/save">
    <input type="hidden" th:field="*{id}"/>
    <label>User Name:</label>
    <input type="text" th:field="*{userName}"/><br/>
    <label>Total Cost:</label>
    <input type="text" th:field="*{totalCost}"/><br/>
    <label>Delivery Address:</label>
    <input type="text" th:field="*{deliveryAddress}"/><br/>
    <label>User Address:</label>
    <input type="text" th:field="*{userAddress}"/><br/>
    <label>Date of Submission:</label>
    <input type="date" th:field="*{dateOfSubmission}"/><br/>
    <label>Status:</label>
    <input type="text" th:field="*{status}"/><br/>
    <label>User:</label>
    <select th:field="*{user.id}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
    </select><br/>
    <button type="submit">Save</button>
</form>

<h2>Order Lines</h2>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Number of Products</th>
        <th>Product Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderLine : ${order.orderLine}">
        <td th:text="${orderLine.product.name}"></td>
        <td th:text="${orderLine.numberOfProducts}"></td>
        <td th:text="${orderLine.productPrice}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
