<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin: 0 0 20px 0;
        }
        .product-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-list ul {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product-list h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .product-list p {
            margin: 0 0 5px 0;
            color: #666;
        }
        .product-list a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .product-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Product List</h1>
<div class="product-list">
    <ul>
        <li th:each="product : ${products}">
            <div>
                <h2 th:text="${product.name} ?: 'Product Name'">Product Name</h2>
                <p th:text="${product.description} ?: 'Product Description'">Product Description</p>
                <p>Author: <span th:text="${product.author} ?: 'Author Name'">Author Name</span></p>
                <a th:href="${product?.url}" target="_blank">More Info</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
