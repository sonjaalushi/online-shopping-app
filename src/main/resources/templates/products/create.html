<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Create Product</h1>



<form  action="#" th:action="@{/products}"  method="post">


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required />

    <label for="url">Url:</label>
    <input type="text" id="url" name="url" th:field="*{url}" required />

    <label for="category">Category:</label>
    <select id="category" name="category" th:field="*{category.id}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <input type="submit" value="Save">
</form>

<a href="/products">Back to List</a>
</body>
</html>
