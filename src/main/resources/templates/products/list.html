<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h2 {
            color: #333333;
        }

        h3 {
            color: #0066cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .selected {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Product List</h2>

<!-- List all categories -->
<h3>Categories:</h3>
<ul>
    <!-- Option for showing all products -->
    <li>
        <a th:href="@{/list}" th:classappend="${selectedCategory == null} ? 'selected' : ''">All Products</a>
    </li>
    <!-- List individual categories -->
    <li th:each="category : ${categories}">
        <a th:href="@{'/list?categoryId=' + ${category.id}}"
           th:classappend="${selectedCategory == category.id} ? 'selected' : ''"
           th:text="${category.name}"></a>
    </li>
</ul>

<!-- List filtered products -->
<h3>All Products:</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Author</th>
        <th>URL</th>
        <th>Action</th> <!-- New column for action -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.author}"></td>
        <td th:text="${product.url}"></td>
        <td>
            <a th:href="@{/orders/new/{productId}(productId=${product.id})}">Order</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
