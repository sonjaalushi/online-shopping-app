<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Edit Product</h1>
<form action="#" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
    </div>
    <div>
        <label for="url">URL:</label>
        <input type="text" id="url" th:field="*{url}" />
    </div>
    <div>
        <label for="categoryEntity">Category:</label>
        <select id="categoryEntity" th:field="*{categoryEntity}">
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/products">Back to List</a>
</body>
</html>
