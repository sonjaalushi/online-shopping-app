<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order Line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edit Order Line</h1>
<form action="#" th:action="@{/orderlines/update/{id}(id=${orderLine.id})}" th:object="${orderLine}" method="post">
    <div>
        <label for="product">Product:</label>
        <select id="product" th:field="*{product}">
            <option th:each="product : ${products}" th:value="${product}" th:text="${product.name}"></option>
        </select>
    </div>
    <div>
        <label for="numberOfProducts">Number of Products:</label>
        <input type="number" id="numberOfProducts" th:field="*{numberOfProducts}" />
    </div>
    <div>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" th:field="*{productPrice}" />
    </div>
    <div>
        <label for="order">Order:</label>
        <select id="order" th:field="*{order}">
            <option th:each="order : ${orders}" th:value="${order}" th:text="${order.id}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/orderlines">Back to List</a>
</body>
</html>
